<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Reader</title>
</head>
<body>
<h1>Home</h1>
<form action="{% url "make_mp3_file" %}" method="POST">
  {% csrf_token %}
  <textarea name="text" cols="30" rows="10" required>{{ text }}</textarea>
  <input type="submit" value="음성으로 변환">
</form>
<audio controls autoplay>
  <source src="/media/voice.mp3" type="audio/mpeg">
</audio>
</body>
</html>
